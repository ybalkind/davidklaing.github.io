---
layout: default
---
<article class="post">

  <header class="post-header">
    <p>{{ page.nav_link }} </p>
    <h1 class="post-title">{{ page.title }}</h1>
    <p><i>{{ page.last_updated }}</i></p>
  </header>

  <div class="article-content">
    {{ content }}
  </div>
  <footer class="article-footer">

    <hr/>
  
    {% include author.html %}
  
    </footer>
  {% include analytics.html %}
</article>
